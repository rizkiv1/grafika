<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5</title>
</head>
<body> 
    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // kotak pertama
        ctx.fillStyle = "#1122b9";
        ctx.fillRect(5, 5, 100, 75);

        // kotak kedua
        ctx.translate(200, 100);
        ctx.fillStyle = "#034558";
        ctx.fillRect(5, 5, 100, 75);

        //kotak ketiga
        ctx.fillStyle = "#5c505f";
        ctx.rotate(45 * Math.PI / 180);
        ctx.fillRect(0, 0, 100, 75);

        //kotak keempat
        ctx.fillStyle = "#0ae727";
        ctx.scale(1.5 , 1.5);
        ctx.fillRect(0, -100, 100, 75);
    </script>
    
</body>
</html>
